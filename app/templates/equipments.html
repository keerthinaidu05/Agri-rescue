    <style>
        /* Basic styling for the section */
        #equipment-section {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        #equipment-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Use CSS Grid to create 6 cards per row */
        .items-container {
            display: grid;                         /* Using grid for layout */
            grid-template-columns: repeat(6, 1fr); /* 6 columns per row */
            gap: 10px;                             /* Reduced gap between items */
            justify-items: center;                 /* Center items horizontally */
        }

        /* Ensure each item has a consistent size */
        .item {
            text-align: center;
            cursor: pointer;
            padding: 20px;                          /* Reduced padding */
            border-radius: 8px;                    /* Rounded corners around the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow around items */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 110px;                          /* Slightly reduced width */
            height: 160px;                         /* Reduced height */
            display: flex;
            flex-direction: column;                /* Align content vertically */
            justify-content: center;               /* Center the text and image */
            align-items: center;                   /* Center the image and text horizontally */
        }

        /* Add hover effect to item */
        .item:hover {
            transform: scale(1.05); /* Slightly enlarge the item on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        /* Style for the image placeholder */
        .image-placeholder {
            width: 70px;           /* Smaller size for placeholder */
            height: 70px;          /* Same as width to make it circular */
            border-radius: 50%;     /* Circular shape */
            overflow: hidden;       /* Hide overflow (images outside the circle) */
            display: flex;
            justify-content: center; /* Center image inside the placeholder */
            align-items: center;     /* Center image vertically */
            background-color: #f0f0f0; /* Placeholder background color */
            margin-bottom: 10px;      /* Space between image and text */
        }

        /* Style for the text below each image */
        .item p {
            font-size: 14px;        /* Adjust font size for consistency */
            color: #333;
            margin: 0;
        }
    </style>
</head>
